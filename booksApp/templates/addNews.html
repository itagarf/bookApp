
{% extends "adminHome.html" %}

{% block admin %}

<div class="container-fluid">
  <div class="row">
      <div class="col-md-12">
    <div class="card card-primary">
      <div class="card-header">
        <h3 class="card-title">Add News Details</h3>
      </div>
      <form role="form" action="/add-news" method="post">
        <div class="card-body">
        <div class="form-group">
            <input type="text" class="form-control" id="writeUp" name="writeUp" placeholder="Enter short description below 200 characters"/>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="link" name="link" placeholder="Enter news link"/>
        </div>
        </div>
        <div class="card-footer">
          <button type="submit" class="button is-primary is-fullwidth">Save</button>
        </div>
      </form>
    </div>
  </div>
  </div>
</div>

{% endblock %}
