{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Register</h3>
    <div class="box">
{% with messages = get_flashed_messages() %}
{% if messages %}
    <div class="notification is-danger">
        {{ messages[0] }}
    </div>
{% endif %}
{% endwith %}
        <form method="POST" action="/admin_register">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="fullname" placeholder="Enter your Full name" autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Enter your email" autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Enter your Password">
                </div>
            </div>
            <button class="button is-block is-primary is-large is-fullwidth">Register</button>
        </form>
    </div>
</div>
{% endblock %}
