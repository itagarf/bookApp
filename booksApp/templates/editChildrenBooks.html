{% extends "adminHome.html" %}

{% block admin %}

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
              <div class="card card-primary">
                <div class="card-header">
                  <h3 class="card-title">Edit Book</h3>
                </div>
                <form role="form" action="/edit-children-books/{{ book.bookId }}" method="post" enctype="multipart/form-data">
                  <div class="card-body">
                    <div class="form-group">
                      <label>Course </label>
                      <input type="file" name="image" value="{{ book.image }}">
                      <input type="text" class="form-control" name="title" placeholder="Enter Title" value="{{ book.title }}">
                      <input type="text" class="form-control" name="author" placeholder="Enter Author" value="{{ book.author }}">
                      <input type="text" class="form-control" name="price" placeholder="Enter the price" value="{{ book.price }}">
                      <input type="hidden"  name="bookId"  value="{{ book.bookId }}">
                    </div>  
                  </div>
  
                  <div class="card-footer">
                    <button type="submit" class="button is-primary is-fullwidth">Save</button>
                  </div>
                </form>
              </div>
            </div>
            </div>
        </div>

{% endblock %}
