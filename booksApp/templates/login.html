{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Login</h3>
    <div class="box">

        <form method="POST" action="/login">
            <div class="form-group">
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" autofocus=""/>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="Confirm your Password"/>
            </div>
            <div class="field">
                <label class="checkbox">
                    <input type="checkbox" name="remember">
                    Remember me
                </label>
            </div>
            <button type="submit" class="button is-block is-primary is-fullwidth">Login</button>
        </form>
    </div>
</div>
{% endblock %}
