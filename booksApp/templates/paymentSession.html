
{% extends "adminHome.html" %}

{% block admin %}
        <div class="container-fluid">
  
  
             <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-header">
                  <h3 class="card-title">Payment Session Details</h3>
                </div>
                <div class="card-body table-responsive p-0">
                  <table class="table table-hover text-nowrap">
                    <thead>
                      <tr>
                        <th>Id</th>
                        <th>Session Id</th>
                        <th>Email</th>
                      </tr>
                    </thead>
                    <tbody>
                    {% for pSession in pSessions %}
                      <tr>
                        <td>{{ pSession.id }}</td>
                        <td>{{ pSession.sessionId }}</td>
                        <td>{{ pSession.email }}</td>
                      </tr>
                    {% endfor %}
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
{% endblock %}
