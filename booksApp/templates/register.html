{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Register</h3>
    <div class="box">

        <form method="POST" action="/register">
            <div class="form-group">
                <!-- <label for="fullname"></label> -->
                <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Enter your full name" autofocus=""/>
            </div>
            <div class="form-group">
                <!-- <label for="email"></label> -->
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email"/>
            </div>
            <div class="form-group">
               <!--  <label for="password1"></label> -->
                <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter your Password"/>
            </div>
            <div class="form-group">
                <!-- <label for="password2"></label> -->
                <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm your Password"/>
            </div><br>
            <button type="submit" class="button is-block is-primary is-fullwidth">Register</button>
        </form>
    </div>
</div>
{% endblock %}
