
{% extends "adminHome.html" %}

{% block admin %}
    
        <div class="container-fluid">
             <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-header">
                  <h3 class="card-title">Children Book Details</h3>
                </div>
                <div class="card-body table-responsive p-0">
                  <table class="table table-hover text-nowrap">
                    <thead>
                      <tr>
                        <th>Book ID</th>
                        <th>Book Title</th>
                        <th>Author</th>
                        <th>Price</th>
                        <th>Edit Books</th>
                      </tr>
                    </thead>
                    <tbody>
                    {% for book in books %}
                      <tr>
                        <td>{{ book.bookId }}</td>
                        <td>{{ book.title }}</td>
                        <td>{{ book.author }}</td>
                        <td>{{ book.price }}</td>
                        <td><a href="/edit-children-books/{{ book.bookId }}" class="button is-primary is-small">Edit Book</a></td>
                      </tr>
                    {% endfor %}
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
{% endblock %}
